<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { height: 100vh; background-color: #e8f4fb; display: flex; flex-direction: column; justify-content: center; align-items: center; }

    .heading {
      font-size: 30px;
      font-weight: bold;
      color: #2196f3;
      margin-bottom: 30px;
      text-align: center;
    }
    .login-form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-form h2 {
      margin-bottom: 20px;
      color: #2196f3;
      text-align: center;
    }
    .login-form label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      text-align: left;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .login-form button {
      width: 100%;
      background: #2196f3;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-form button:hover {
      background: #1976d2;
    }

    .login-form p {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .login-form p a {
      color: #2196f3;
      text-decoration: none;
    }
    .login-form p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="heading">Automated Waste Classification System</div>
  <div class="login-form">
    <h2>Login</h2>
     {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" >
      {% csrf_token %}

      <label for="username">Email</label>
      <input type="text" id="username" name="username" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a></p>
  </div>
</body>
</html>

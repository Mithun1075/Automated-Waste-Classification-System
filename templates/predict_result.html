<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waste Prediction</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background-color: #e8f4fb; color: #333; }

    .topbar {
      background: #2196f3;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .topbar h2 { font-size: 20px; }
    .topbar nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 14px;
    }
    .topbar nav a:hover { text-decoration: underline; }
    .result-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      max-width: 1000px;
      margin: 22px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }
    .text-section {
      flex: 1;
      padding-right: 20px;
    }
    .text-section h2 {
      color: #2196f3;
      margin-bottom: 15px;
      font-size: 36px;
      text-align: center;
    }
    .waste-type {
      margin: 25px auto 25px auto;
      padding: 20px;
      background: linear-gradient(135deg, #2196f3, #6ec6ff);
      color: white;
      border-radius: 12px;
      font-size: 26px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .text-section h3 {
      margin-top: 30px;
      font-size: 22px;
      text-align: center;
      color: #444;
    }
    .text-section ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }
    .text-section ul li {
      background: #f9fcff;
      border: 2px solid #2196f3;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .text-section ul li:hover {
      background: #e3f2fd;
      transform: translateX(8px);
    }


    .image-section {
      flex: 0 0 400px;
      text-align: center;
    }
    .image-section h1 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #333;
    }
    .image-section img {
      max-width: 320px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="topbar">
    <h2>Waste Prediction Page</h2>
    <h2 style="font-size: 25px; margin-right: 128px;">Automated Waste Classification System</h2>
    <nav>
      <a href="{% url 'home' %}">Back To Home</a>
    </nav>
  </div>

  <div class="result-container">
    <div class="text-section">
      <h2>Prediction Result</h2>

      <div class="waste-type">
        Waste Type: {{ record.waste_type }}
      </div>

      <h3>♻️ Possible Recycled Products</h3>
      <ul>
        {% for p in products %}
        <li>{{ p }}</li>
        {% endfor %}
      </ul>
    </div>

    <div class="image-section">
      <h1>Selected Image</h1>
      <img src="{{ record.image.url }}" alt="Waste Image">
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Register Details</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { display: flex; height: 100vh; background-color: #e8f4fb; }

    .sidebar {
      width: 220px;
      background: #2196f3;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
    }

    .logo {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .menu { flex-grow: 1; }
    .menu a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
      font-size: 15px;
      border-left: 4px solid transparent;
      transition: 0.3s;
    }

    .menu a:hover, .menu a.active {
      background: rgba(255, 255, 255, 0.2);
      border-left: 4px solid #fff;
    }

    .bottom-links { margin-top: auto; padding: 12px 20px; }
    .bottom-links a { color: white; text-decoration: none; }

    .main {
      flex-grow: 1;
      padding: 20px;
      margin-left: 220px;
      width: calc(100% - 220px);
    }

    .topbar {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
      font-size: 15px;
    }

    th {
      background: #2196f3;
      color: white;
      font-weight: bold;
      text-transform: uppercase;
    }
    tr:nth-child(even) {
      background: #f5f5f5;
    }
    tr:hover {
      background: #e3f2fd;
      transition: 0.3s;
    }
     td {
      color: #333;
    }

    td[colspan="6"] {
      text-align: center;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">Admin</div>
    <div class="menu">
      <a href="{% url 'admin_dashboard' %}">Dashboard</a>
      <a href="{% url 'user_list' %}" class="active">User Register Details</a>
      <a href="{% url 'waste_records' %}">Waste Records</a>
    </div>
    <div class="bottom-links">
      <a href="{% url 'logout' %}">Logout</a>
    </div>
  </div>

  <div class="main">
    <div class="topbar">User Register Details</div>

    <table border="1" cellpadding="5">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Date of Birth</th>
      </tr>
      {% for profile in users %}
      <tr>
        <td>{{ profile.user.first_name }}</td>
        <td>{{ profile.user.username }}</td>
        <td>*****</td>
        <td>{{ profile.dob }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="6">No users found.</td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { height: 100vh; background-color: #e8f4fb; display: flex; flex-direction: column; justify-content: center; align-items: center; }

    .heading {
      font-size: 30px;
      font-weight: bold;
      color: #2196f3;
      margin-bottom: 30px;
      text-align: center;
    }
    .register-form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    .register-form h2 {
      margin-bottom: 20px;
      color: #2196f3;
      text-align: center;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }

    .register-form label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      text-align: left;
    }

    .register-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .register-form button {
      width: 100%;
      background: #2196f3;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .register-form button:hover {
      background: #1976d2;
    }
    .register-form p {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .register-form p a {
      color: #2196f3;
      text-decoration: none;
    }

    .register-form p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="heading">Automated Waste Classification System</div>
  <div class="register-form">
    <h2>Create Account</h2>

    {% if error %}
      <p class="error-message">{{ error }}</p>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <label>Full Name</label>
      <input type="text" name="first_name" placeholder="Enter your full name" required>

      <label>Email</label>
      <input type="email" name="username" placeholder="Enter your email" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Enter your password" required>

      <label>Confirm Password</label>
      <input type="password" name="confirm_password" placeholder="Re-enter your password" required>

      <label>Date of Birth</label>
      <input type="date" name="dob" required>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
  </div>
</body>
</html>
